<div class="main-doctor-view-all-container">
    <div class="form-view-all-doctor-title">
        <div class="form-view-all-doctor-title-container">
            Visualizar todos os doutores(a)
        </div>
    </div>

    <div class="doctor-container">
        <table mat-table [dataSource]="doctorDataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let doctor"> {{ doctor.name }} </td>
            </ng-container>

            <ng-container matColumnDef="speciality">
                <th mat-header-cell *matHeaderCellDef> Especialidade </th>
                <td mat-cell *matCellDef="let doctor"> {{ doctor.speciality }} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let doctor"> {{ doctor.cpf }} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gênero </th>
                <td mat-cell *matCellDef="let doctor"> {{ doctor.gender }} </td>
            </ng-container>

            <ng-container matColumnDef="birthdate">
                <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                <td mat-cell *matCellDef="let doctor"> {{ doctor.birthdate | date }} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let doctor"> {{ doctor.phone }} </td>
            </ng-container>

            <ng-container matColumnDef="actions" class="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let doctor" class="container-icons">
                    <div style="display: flex; gap: 10px;">
                        <div mat-icon-button class="actions-icons">
                            <mat-icon>edit</mat-icon>
                        </div>
                        <div mat-icon-button class=" actions-icons">
                            <mat-icon>delete</mat-icon>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
